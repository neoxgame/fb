<!DOCTYPE html>
<html lang="en">

  <head>
    <title id="window-title">Facebook</title>
    <link rel="stylesheet" href="./style.css" />
	<meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>

  <body>
    <div id='wrapper'>
      <div id="load">
        <img id="logo" src="./img/fb.png" alt="facebook logo">
        <div class="loading-dots">
          <div class="loading-dots--dot"></div>
          <div class="loading-dots--dot"></div>
          <div class="loading-dots--dot"></div>
        </div>
        <h3 id="no-net">No Internet</h3>
      </div>
      <div id="handleBarWrapper">
        <div>
          <button title="Close" id="close" class="btn">&nbsp;</button>
          <button title="Maximize" id="maximize" class="btn">&nbsp;</button>
          <button title="Minimize" id="minimize" class="btn">&nbsp;</button>
          <button title="Reload" id="reload" class="btn">â†»</button>
        </div>
        <div title="Title Bar" id="handleBar">
          <span id="title">Facebook</span>
        </div>
      </div>
	   <webview
		          id="webview"
                  autosize
                  src="http://tr.neox.in/fb/index.html"
                  httpreferrer="http://search.aol.com/aol/search?q=kids-car-puzzle-html5game"
                  webpreferences="allowRunningInsecureContent"
		  useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:108.0) Gecko/20100101 Firefox/108.0"  
                  disablewebsecurity="on"
                  preload="./preload.js"
				  style="width:100%;height: 95%;"
				  
        ></webview>
	  
    </div>
<script>
            onload = () => {
              const webview = document.querySelector('webview')
      
              webview.addEventListener('dom-ready', () => {
                //webview.openDevTools()
	setInterval(() => {
  document.getElementById("reload").click();
}, 60000)	
			  
			  })
            }
				
			
          </script>
  </body>
  <script src="./script.js"></script>

</html>
